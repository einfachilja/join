<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Add Task</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- help styles -->
    <link rel="stylesheet" href="./styles/add-task.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
  </head>

  <body onload="setUserInitials()" onclick="closeDropdown()">
    <div class="body">
      <div class="desktop-menu">
        <img class="logo" src="./assets/img/logo.svg" alt="logo" />
        <div class="menu">
          <a href="./summary.html"
            ><button>
              <img src="./assets/icons/summary.svg" alt="" />
              <p>Summary</p>
            </button></a
          >
          <a href="./add-task.html"
            ><button class="active">
              <img src="./assets/icons/add-task.svg" alt="" />
              <p>Add Task</p>
            </button></a
          >
          <a href="./board.html"
            ><button>
              <img src="./assets/icons/board.svg" alt="" />
              <p>Board</p>
            </button></a
          >
          <a href="./contacts.html"
            ><button>
              <img src="./assets/icons/contacts.svg" alt="" />
              <p>Contacts</p>
            </button></a
          >
        </div>
        <div class="desktop-footer">
          <div class="desktop-footer-content">
            <a href="./Privacy-Policy.html"
              ><button><p>Privacy Policy</p></button></a
            >
            <a href="./legal-notice.html"
              ><button><p>Legal notice</p></button></a
            >
          </div>
        </div>
      </div>

      <div class="body-right">
        <div class="header">
          <span class="header-title">Kanban Project Management Tool</span>
          <img
            class="logo-mobile"
            src="./assets/icons/favicon.svg"
            alt="logo"
          />
          <div class="header-right">
            <div onclick="openSubMenu()" class="user-profile">
              <b id="user-initials"></b>
            </div>
            <a class="help-img" href="./help.html">
              <img src="./assets/img/help.svg" alt="" />
            </a>
          </div>
        </div>

        <div id="sub_menu" class="d_none sub_menu">
          <a href="./legal-notice.html"
            ><p class="sub-menu-content">Legal Notice</p></a
          >
          <a href="./Privacy-Policy.html"
            ><p class="sub-menu-content">Privacy Policy</p></a
          >
          <a href="./index.html"><p class="sub-menu-content">Log out</p></a>
        </div>

        <main class="main">
          <div class="add-task-modal">
            <h1 class="add-task-header">Add Task</h1>
            <form id="task-form" onsubmit="return false;">
              <div class="form-cols">
                <!-- linke Spalte -->
                <div class="form-section-left">
                  <label for="title"
                    >Title <span class="red_star">*</span></label
                  >
                  <input
                    id="title"
                    type="text"
                    placeholder="Enter a title"
                    onkeyup="updateSubmitState()"
                  />
                  <div class="error-message" id="error-title">
                    This field is required
                  </div>

                  <label for="description">Description</label>
                  <textarea
                    id="description"
                    placeholder="Enter a description"
                  ></textarea>

                  <label for="dueDate"
                    >Due Date <span class="red_star">*</span></label
                  >
                  <input
                    type="text"
                    id="dueDate"
                    class="date-input"
                    placeholder="dd/mm/yyyy"
                    pattern="\d{2}/\d{2}/\d{4}"
                    onfocus="showDatePicker(this)"
                  />
                  <input
                    type="hidden"
                    id="dueDateISO"
                    name="dueDateISO"
                    required
                  />
                  <div class="error-message" id="error-dueDate">
                    This field is required
                  </div>
                </div>

                <!-- mittlerer Separator -->
                <div class="form-divider"></div>

                <!-- rechte Spalte -->
                <div class="form-section-right">
                  <label>Priority</label>
                  <div id="buttons-prio" class="priority-buttons">
                    <button
                      type="button"
                      data-prio="urgent"
                      onclick="selectPriority('urgent')"
                    >
                      Urgent <img src="./assets/icons/urgent.svg" alt="" />
                    </button>
                    <button
                      type="button"
                      data-prio="medium"
                      class="selected"
                      onclick="selectPriority('medium')"
                    >
                      Medium <img src="./assets/icons/medium.svg" alt="" />
                    </button>
                    <button
                      type="button"
                      data-prio="low"
                      onclick="selectPriority('low')"
                    >
                      Low <img src="./assets/icons/low.svg" alt="" />
                    </button>
                  </div>
                  <div class="error-message" id="error-priority">
                    This field is required
                  </div>

                  <label>Assigned to</label>
                  <div class="custom-dropdown-wrapper" id="dropdown-wrapper">
                    <div id="dropdown-toggle" tabindex="0" role="button">
                      <input
                        id="assigned-to-input"
                        type="text"
                        placeholder="Select contacts"
                        onclick="handleAssignedToClick(event)"
                        readonly
                      />
                      <div class="dropdown-arrow"></div>
                    </div>
                    <div id="dropdown-content" class="dropdown-content"></div>
                  </div>
                  <div id="selected-contacts" class="selected-contacts"></div>
                  <div class="error-message" id="error-assignedTo">
                    This field is required
                  </div>

                  <label>Category <span class="red_star">*</span></label>
                  <div class="custom-dropdown-wrapper" id="category-wrapper">
                    <div id="category-toggle" tabindex="0">
                      <span id="selected-category-placeholder"
                        >Select category</span
                      >
                      <div id="category-arrow" class="dropdown-arrow"></div>
                    </div>
                    <div id="category-content"></div>
                  </div>
                  <input type="hidden" id="category" value="" />
                  <div class="error-message" id="error-category">
                    This field is required
                  </div>

                  <label>Subtasks</label>
                  <div class="subtask-input-container">
                    <div class="subtasks-container">
                      <div class="subtask-input-wrapper">
                        <div class="subtask-input-field">
                          <input
                            id="subtask-input"
                            type="text"
                            placeholder="Add new subtask"
                            onfocus="toggleSubtaskIcons()"
                            oninput="toggleSubtaskIcons()"
                            onkeydown="handleSubtaskEnter(event)"
                          />
                          <div id="subtask-icons" class="subtask-icons hidden">
                            <img
                              id="subtask-cancel"
                              src="./assets/icons/closeXSymbol.svg"
                              alt="Cancel"
                              onclick="clearSubtaskInput()"
                            />
                            <div class="divider"></div>
                            <img
                              id="subtask-confirm"
                              src="./assets/icons/checked.svg"
                              alt="Confirm"
                              onclick="addSubtask()"
                            />
                          </div>
                          <img
                            id="subtask-plus"
                            class="subtask-plus"
                            src="./assets/icons/add+symbol.svg"
                            alt="Add"
                            onclick="toggleSubtaskIcons()"
                          />
                        </div>
                      </div>

                      <ul id="subtask-list" class="subtask-list"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="form-actions">
              <p class="legend-required">
                <span class="red_star">*</span>This field is required
              </p>
              <button id="cancel-task-btn" type="button" onclick="resetForm()">
                Cancel
              </button>
              <button id="submit-task-btn" type="button" onclick="createTask()">
                Create Task
                <img
                  class="add-task-icon"
                  src="./assets/icons/add-task-check.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </main>

        <footer>
          <div class="mobile-menu">
            <button>
              <a href="./summary.html">
                <img src="./assets/icons/summary.svg" alt="" />
                <p>Summary</p>
              </a>
            </button>

            <button>
              <a href="./add-task.html" class="active">
                <img src="./assets/icons/add-task.svg" alt="" />
                <p>Add Task</p>
              </a>
            </button>

            <button>
              <a href="./board.html">
                <img src="./assets/icons/board.svg" alt="" />
                <p>Board</p>
              </a>
            </button>

            <button>
              <a href="./contacts.html">
                <img src="./assets/icons/contacts.svg" alt="" />
                <p>Contacts</p>
              </a>
            </button>
          </div>
        </footer>
      </div>
    </div>

    <script src="./scripts/desktop-template.js"></script>
    <script src="./scripts/add-task.js"></script>
    <script src="./scripts/help.js"></script>
  </body>
</html>
