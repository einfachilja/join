<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Add Task</title>
    <!-- 1) Base styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- 2) Template layouts (Sidebar, Header, etc.) -->
    <link rel="stylesheet" href="./styles/template.css" />
    <!-- 3) Help page styles (for header-right icons, submenu) -->
    <link rel="stylesheet" href="./styles/help.css" />
    <!-- 4) Add-Task specific styles -->
    <link rel="stylesheet" href="./styles/add-task.css" />
    <!-- 5) Custom fonts -->
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
  </head>

  <body onclick="closeDropdown()">
    <div class="body">
      <!-- Sidebar -->
      <div class="desktop-menu">
        <div>
          <img class="logo" src="./assets/img/logo.svg" alt="Join Logo" />
        </div>
        <div class="menu">
          <a href="./summary.html">
            <button>
              <img src="./assets/icons/summary.svg" alt="Summary" />
              <p>Summary</p>
            </button>
          </a>
          <a href="./add-task.html">
            <button class="active">
              <img src="./assets/icons/add-task.svg" alt="Add Task" />
              <p>Add Task</p>
            </button>
          </a>
          <a href="./board.html">
            <button>
              <img src="./assets/icons/board.svg" alt="Board" />
              <p>Board</p>
            </button>
          </a>
          <a href="./contacts.html">
            <button>
              <img src="./assets/icons/contacts.svg" alt="Contacts" />
              <p>Contacts</p>
            </button>
          </a>
        </div>
        <div class="desktop-footer">
          <div class="desktop-footer-content">
            <a href="./Privacy-Policy.html">
              <button><p>Privacy Policy</p></button>
            </a>
            <a href="./legal-notice.html">
              <button><p>Legal Notice</p></button>
            </a>
          </div>
        </div>
      </div>

    <div class="body-right">
      <div class="header">
        <span class="header-title">Kanban Project Management Tool</span>
        <div class="header-right">
          <div onclick="openSubMenu()" class="user-profile"><b id="user-initials"></b></div>
          <a class="help-img" href="./help.html"><img src="./assets/img/help.svg" alt="" /></a>
        </div>

        <main class="main">
          <div class="add-task-modal">
            <h2>Add Task</h2>
            <form id="taskForm" onsubmit="return false;">
              <div class="form-cols">
                <!-- Left column -->
                <div class="col-left">
                  <label for="title">Title*</label>
                  <input
                    id="title"
                    type="text"
                    placeholder="e.g. Build UI"
                    onchange="toggleCreateBtn()"
                  />

                  <label for="description">Description</label>
                  <textarea
                    id="description"
                    placeholder="e.g. Implement form validations"
                  ></textarea>

                  <label for="dueDate">Due Date*</label>
                  <input
                    id="dueDate"
                    class="date-input"
                    type="date"
                    placeholder="DD/MM/YYYY"
                    onblur="validateDate(); toggleCreateBtn();"
                  />
                </div>

                <!-- Right column -->
                <div class="col-right">
                  <label>Priority</label>
                  <div id="prioGroup">
                    <button
                      class="priority urgent"
                      data-value="urgent"
                      onclick="setPriority('urgent')"
                    >
                      Urgent <img src="./assets/icons/urgent.svg" alt="!" />
                    </button>
                    <button
                      class="priority medium active"
                      data-value="medium"
                      onclick="setPriority('medium')"
                    >
                      Medium <img src="./assets/icons/medium.svg" alt="=" />
                    </button>
                    <button
                      class="priority low"
                      data-value="low"
                      onclick="setPriority('low')"
                    >
                      Low <img src="./assets/icons/low.svg" alt="✓" />
                    </button>
                  </div>

                  <label>Assigned to</label>
                  <div class="dropdown" onclick="toggleDropdown(event)">
                    <div id="assignedLabel">
                      Select contacts
                      <span class="dropdown-arrow">⌄</span>
                    </div>
                    <ul id="assignedList" class="hidden"></ul>
                  </div>

                  <label for="category">Category*</label>
                  <div class="select-wrapper">
                    <select id="category" onchange="toggleCreateBtn()">
                      <option value="" disabled selected>Select</option>
                      <option value="User Story">User Story</option>
                      <option value="Technical Task">Technical Task</option>
                    </select>
                  </div>

                  <label>Subtasks</label>
                  <div class="subtask-input">
                    <input
                      id="subtaskInput"
                      type="text"
                      placeholder="Add new subtask"
                      onkeypress="if(event.key==='Enter'){ addSubtask(); toggleCreateBtn(); event.preventDefault(); }"
                    />
                    <button
                      type="button"
                      onclick="addSubtask(); toggleCreateBtn()"
                    >
                      +
                    </button>
                  </div>
                  <ul id="subtaskList"></ul>
                </div>
              </div>

              <div class="form-actions">
                <button type="button" onclick="history.back()">Cancel</button>
                <button
                  id="createBtn"
                  type="button"
                  disabled
                  onclick="createTask()"
                >
                  Create Task
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="./scripts/desktop-template.js"></script>
    <script src="./scripts/add-task.js"></script>
    <script src="./scripts/help.js"></script>
  </body>
</html>
