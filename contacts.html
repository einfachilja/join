<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Contacts</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/template.css" />
  <link rel="stylesheet" href="./styles/help.css" />
  <link rel="stylesheet" href="./styles/contacts.css" />
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon" />
</head>

<body>
  <div onclick="toggleOff()" id="overlay" class="d_none"></div>

  <div class="body">
    <div class="desktop-menu">
      <div>
        <img class="logo" src="./assets/img/logo.svg" alt="logo" />
      </div>
      <div class="menu">
        <a href="./summary.html">
          <button>
            <img src="./assets/icons/summary.svg" alt="" />
            <p>Summary</p>
          </button>
        </a>

        <a href="./add-task.html">
          <button>
            <img src="./assets/icons/add-task.svg" alt="" />
            <p>Add Task</p>
          </button>
        </a>

        <a href="./board.html">
          <button>
            <img src="./assets/icons/board.svg" alt="" />
            <p>Board</p>
          </button>
        </a>

        <a href="./contacts.html">
          <button class="active">
            <img src="./assets/icons/contacts.svg" alt="" />
            <p>Contacts</p>
          </button>
        </a>
      </div>
      <div class="desktop-footer">
        <div class="desktop-footer-content">
          <a href="./Privacy-Policy.html">
            <button>
              <p>Privacy Policy</p>
            </button>
          </a>

          <a href="./legal-notice.html">
            <button>
              <p>Legal notice</p>
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="body-right">
      <div class="header">
        <span class="header-title">Kanban Project Management Tool</span>
        <div class="header-right">
          <div onclick="openSubMenu()" class="user-profile"><b id="user-initials"></b></div>
          <a class="help-img" href="./help.html">
            <img src="./assets/img/help.svg" alt="" />
          </a>
        </div>
      </div>
      <div id="sub_menu" class="d_none sub_menu">
        <a href="./legal-notice.html">
          <p class="sub-menu-content">Legal Notice</p>
        </a>
        <a href="./Privacy-Policy.html">
          <p class="sub-menu-content">Privacy Policy</p>
        </a>
        <a href="./log-in.html">
          <p class="sub-menu-content">Log out</p>
        </a>
      </div>

      <main class="main">
        <div class="contacts-list">
          <div class="contacts-list-header">
            <button onclick="toggleOverlay()">
              Add new contact
              <img src="./assets/img/contacts-icons/person_add.svg" alt="" />
            </button>
          </div>
          <div id="all_contacts" class="all-contacts">
            
        </div>

        <div class="my-contact-info">
          <div class="header-div">
            <span class="Contacts-span">Contacts</span>
            <img class="blue-line" src="./assets/img/contacts-icons/contact-info-blue-line.svg" alt="" />
            <span class="better-with-a-team-span">Better with a team</span>
          </div>


          <div id="open_contact_Template" class="my-contact-information-section">
            <div>
            <div class="profile-badge-and-name">
              <div class="my-profile-icon">TW</div>

              <div class="name-section">
                <span class="user-name">Tanja Wolf</span>

                <div class="edit-delete-section">
                  <button onclick="toggleEditOverlay()" class="edit-delete-sub-section">
                    <img class="icon-default" src="./assets/img/contacts-icons/edit.svg" />
                    <img class="icon-hover" src="./assets/img/contacts-icons/edit-blue.svg" />
                    <span>Edit</span>
                  </button>

                  <button class="edit-delete-sub-section">
                    <img class="icon-default" src="./assets/img/contacts-icons/delete.svg" />
                    <img class="icon-hover" src="./assets/img/contacts-icons/delete-blue.svg" />
                    <span>Delete</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="Contact-information-div">
              <span>Contact Information</span>
            </div>

            <div class="email-and-phone-section">
              <div class="email-and-phone-sub-section">
                <div>Email</div>
                <a href="mailto:wolf@gmail.com">wolf@gmail.com</a>
              </div>

              <div class="email-and-phone-sub-section">
                <div>Phone</div>
                <a href="tel:0049 111111111">+49 111111111</a>
              </div>
            </div>
          </div>
          </div>
          
        </div>
      </main>
    </div>
  </div>

  <script src="./scripts/desktop-template.js"></script>
  <script src="./scripts/help.js"></script>
  <script src="./scripts/contacts.js"></script>
  <script src="./scripts/contacts-templates.js"></script>
</body>

</html>
