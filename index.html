<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Log in</title>

  <link rel="stylesheet" href="./styles/log-in.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./styles/media-login.css" />
  
  <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon" />
</head>

<body onload="handleLoginPageLoad()">
  
  <section class="logo-section" id="static-logo">
    <img class="logo-image" src="./assets/icons/index-register/join-logo.svg" alt="Logo" />
  </section>

  <div class="loader d-none" id="loader">
    <img id="animated-logo" src="./assets/icons/index-register/join-logo.svg" alt="Logo" />
  </div>

  <section class="register-container">
    <span class="no-user">Not a Join user?</span>
    <a class="button-link" href="./register.html">
      <button class="register-button" type="button">Sign Up</button>
    </a>
  </section>

  <section class="login-page">
    <div class="log-in-container">
      <div class="login-container-headline">
        <h1 class="login-headline">Log in</h1>
        <img class="blue-line" src="./assets/icons/index-register/blue-line.svg" alt="Blue underline" />
      </div>

      <form class="log-in-form" onsubmit="login(); return false;">
        <div class="log-in-input">
          
          <div class="input-group">
            <label class="input-container">
              <input
                type="text"
                autocomplete="email"
                placeholder="E-Mail"
                id="email"
                required
                oninput="validateLoginEmail()"
              />
              <img class="input-icon" src="./assets/icons/index-register/mail-icon.svg" alt="Email Icon" />
            </label>
            <small id="login-email-error" class="error-message">&nbsp;</small>
          </div>

          <div class="input-group">
            <label class="input-container">
              <input
                type="password"
                autocomplete="current-password"
                placeholder="Password"
                id="password"
                required
                oninput="togglePasswordIcon(this)"
              />
              <img
                class="input-icon-password toggle-password"
                src="./assets/icons/index-register/lock-icon.svg"
                alt="Password Icon"
                data-target="password"
                onclick="togglePasswordWithIcon('password', this)"
              />
            </label>
          </div>
        </div>

        <div class="submit-container">
          <button class="log-in-button" type="submit">Log in</button>
          <button class="guest-log-in-button" type="button" onclick="guestLogin()">
            Guest Login
          </button>
        </div>
      </form>
    </div>

    <section class="register-container-mobile">
      <span class="no-user">Not a Join user?</span>
      <a class="button-link" href="./register.html">
        <button class="register-button" type="button">Sign Up</button>
      </a>
    </section>

    <footer>
      <a class="footer-link" href="./privacy-ext.html">Privacy Policy</a>
      <a class="footer-link" href="./legal-ext.html">Legal notice</a>
    </footer>
  </section>

  <div id="message-box" class="d-none"></div>

  <script src="./scripts/log-in.js"></script>
  <script src="./scripts/firebase.js"></script>
  
</body>
</html>
