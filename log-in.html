<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Log in</title>
    <link rel="stylesheet" href="./styles/log-in.css" />
    <link rel="stylesheet" href="./styles/log-in-responsive.css" />
    <link rel="shortcut icon" href="./assets/img/2. log-sign-page/Capa 1.png" type="image/x-icon" />
  </head>
  <body>

    <!-- Loader  -->
    <div class="loader" id="loader">
      <img src="./assets/img/1. join-frontpage/join-logo.svg" alt="Logo" />
    </div>

    <!-- Registrierung oben rechts -->
    <section class="register-container">
      <span class="no-user">Not a Join user?</span>
      <a class="button-link" href="./register.html">
        <button class="register-button" type="button">Sign Up</button>
      </a>
    </section>

    <!-- Logo -->
    <section class="logo-section">
      <img class="logo-image" src="./assets/img/2. log-sign-page/join-logo.svg" alt="Logo" />
    </section>

    <!-- Login Box -->
    <section class="login-page">
      <div class="log-in-container">
        <div class="login-container-headline">
          <h1 class="login-headline">Log in</h1>
          <img class="blue-line" src="./assets/img/2. log-sign-page/blue-line.svg" alt="blue-line" />
        </div>

        <!-- Formular -->
        <form class="log-in-form">
          <div class="input-group">
            <label class="input-container">
              <input type="text" placeholder="E-Mail" id="email" required />
              <img class="input-icon" src="./assets/img/2. log-sign-page/mail-icon.svg" alt="E-Mail Icon" />
            </label>
            <small id="login-email-error" class="error-message">&nbsp;</small>
          </div>

          <div class="input-group">
            <label class="input-container">
              <input type="password" placeholder="Passwort" id="password" required />
              <img class="input-icon-password toggle-password" src="./assets/img/2. log-sign-page/lock-icon.svg" alt="Passwort Icon" data-target="password" />
            </label>
          </div>

          <div class="submit-container">
            <button class="log-in-button" type="submit">Log in</button>
            <button class="guest-log-in-button" type="button">Guest Login</button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <footer>
        <a class="footer-link" href="HINZUFÜGEN">Privacy Policy</a>
        <a class="footer-link" href="HINZUFÜGEN">Legal notice</a>
      </footer>
    </section>

  <div id="message-box" class="d-none"></div>

    <script src="./scripts/log-in.js"></script>
    <script src="./scripts/firebase.js"></script>
  </body>
</html>
