<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Sign up</title>
  <link rel="stylesheet" href="./styles/register.css" />
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/media-register.css">
</head>

<body>

  <section class="logo-section">
    <img class="logo-image" src="./assets/img/2. log-sign-page/join-logo.svg" alt="Logo" />
  </section>

  <section class="register-page">
    <div class="register-container">
      <div class="register-header">
        <a href="./log-in.html">
          <img class="back-arrow" src="./assets/img/2. log-sign-page/arrow-left-line.svg" alt="back-arrow" />
        </a>
        <div class="title-group">
          <h1 class="register-title">Sign Up</h1>
          <img class="title-underline" src="./assets/img/2. log-sign-page/blue-line.svg" alt="blue-line" />
        </div>
      </div>

      <form class="register-form" onsubmit="registerUser(); return false">
        <!-- Name -->
        <div class="input-group">
          <label class="input-container">
            <input type="text" id="first-name" placeholder="First and last name" required oninput="checkFormValidity()" /> <!--NEU NEU-->
            <img class="input-icon" src="./assets/img/2. log-sign-page/person-icon.svg" alt="User Icon" />
          </label>
          <small class="error-message">&nbsp;</small>
        </div>

        <!-- Email -->
        <div class="input-group">
          <label class="input-container">
            <input type="text" placeholder="Email" id="email" required oninput="handleEmailInput()" /> <!--NEU-->
            <img class="input-icon" src="./assets/img/2. log-sign-page/mail-icon.svg" alt="E-Mail Icon" />
          </label>
          <small id="email-error" class="error-message">
            Please enter a valid email address.
          </small>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label class="input-container">
            <input type="password" placeholder="Password" id="password" required oninput="handlePasswordInput(); updatePasswordIcon(this)"/> <!--NEU NEU-->
            <img class="input-icon-password toggle-password" src="./assets/img/2. log-sign-page/lock-icon.svg"
              alt="Password Icon" data-target="password" onclick="togglePasswordWithIcon('password', this)"/> <!--NEU NEU-->
          </label>
          <small id="password-error" class="error-message">
            Password must be at least 8 characters long.
          </small>
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
          <label class="input-container">
            <input type="password" placeholder="Confirm password" id="confirm-password" 
            required oninput="handleConfirmPasswordInput(); updatePasswordIcon(this)" onfocus="confirmPasswordTouched = true"/> <!--NEU NEU-->
            <img class="input-icon-password toggle-password" src="./assets/img/2. log-sign-page/lock-icon.svg"
              alt="Password Icon" data-target="confirm-password" onclick="togglePasswordWithIcon('confirm-password', this)" /> <!--NEU-->
          </label>
          <small id="confirm-password-error" class="error-message">
            Passwords do not match.
          </small>
        </div>

        <!-- Privacy -->
        <div class="privacy-container">
          <input id="privacy-policy" class="checkbox" type="checkbox" onchange="checkFormValidity()"/> <!--NEU-->
          <span class="accept-span">
            I accept the
            <a class="privacy-policy" href="./privacy-ext.html">Privacy Police</a>
          </span>
        </div>

        <!-- Submit -->
        <div class="submit-container">
          <button class="register-button" id="register-btn" type="submit" disabled>
            Sign Up
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <a class="footer-link" href="./privacy-ext.html">Privacy Police</a>
      <a class="footer-link" href="./legal-ext.html">Legal notice</a>
    </footer>
  </section>

  <div id="message-box" class="d-none"></div>

  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/register.js"></script>
