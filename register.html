<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-Join</title>
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="stylesheet" href="./styles/register-responsive.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/2. log-sign-page/Capa 1.png"
      type="image/x-icon"
    />
  </head>
  <body>

    <section class="logo-section">
      <img class="logo-image" src="./assets/img/2. log-sign-page/Capa 1.png" alt="Logo" />
    </section>

    <section class="register-page">
      <div class="register-container">
        <div class="register-header">
          <a href="./index.html">
            <img
              class="back-arrow"
              src="./assets/img/2. log-sign-page/arrow-left-line.png"
              alt="back-arrow"
            />
          </a>
          <div class="title-group">
            <h1 class="register-title">Sign Up</h1>
            <img
              class="title-underline"
              src="./assets/img/2. log-sign-page/blue-line.png"
              alt="blue-line"
            />
          </div>
        </div>

        <form class="register-form" onsubmit="registerUser(); return false">
          <!-- Name -->
          <div class="input-group">
            <label class="input-container">
              <input
                type="text"
                id="first-name"
                placeholder="First and last name"
                required
              />
              <img
                class="input-icon"
                src="./assets/img/2. log-sign-page/person.png"
                alt="User Icon"
              />
            </label>
            <small class="error-message">&nbsp;</small>
          </div>

          <!-- Email -->
          <div class="input-group">
            <label class="input-container">
              <input
                type="text"
                placeholder="Email"
                id="email"
                required
              />
              <img
                class="input-icon"
                src="./assets/img/2. log-sign-page/mail.png"
                alt="E-Mail Icon"
              />
            </label>
            <small id="email-error" class="error-message">
              Please enter a valid email address.
            </small>
          </div>

          <!-- Password -->
          <div class="input-group">
            <label class="input-container">
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
              />
              <img
                class="input-icon-password toggle-password"
                src="./assets/img/2. log-sign-page/lock.png"
                alt="Password Icon"
                data-target="password"
              />
            </label>
            <small id="password-error" class="error-message">
              Password must be at least 8 characters long.
            </small>
          </div>

          <!-- Confirm Password -->
          <div class="input-group">
            <label class="input-container">
              <input
                type="password"
                placeholder="Confirm password"
                id="confirm-password"
                required
              />
              <img
                class="input-icon-password toggle-password"
                src="./assets/img/2. log-sign-page/lock.png"
                alt="Password Icon"
                data-target="confirm-password"
              />
            </label>
            <small id="confirm-password-error" class="error-message">
              Passwords do not match.
            </small>
          </div>

          <!-- Privacy -->
          <div class="privacy-container">
            <input id="privacy-policy" class="checkbox" type="checkbox" />
            <span>
              I accept the
              <a href="./privacy-ext.html">Privacy Police</a>
            </span>
          </div>

          <!-- Submit -->
          <div class="submit-container">
            <button
              class="register-button"
              id="register-btn"
              type="submit"
              disabled
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <footer>
        <a class="footer-link" href="./privacy-ext.html">Privacy Police</a>
        <a class="footer-link" href="./legal-ext.html">Legal notice</a>
      </footer>
    </section>

    <script src="./scripts/register.js"></script>
  </body>
</html>
