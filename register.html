<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Sign up</title>

    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/media-register.css" />
    <link rel="stylesheet" href="style.css">

    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <section class="logo-section">
      <img
        class="logo-image"
        src="./assets/icons/index-register/join-logo.svg"
        alt="Logo"
      />
    </section>

    <section class="register-page">
      <div class="register-container">
        <div class="register-header">
          <a
            href="./index.html"
            onclick="sessionStorage.setItem('skipLoader', 'true')"
          >
            <img
              class="back-arrow"
              src="./assets/icons/index-register/arrow-left-line.svg"
              alt="Back arrow"
            />
          </a>

          <div class="title-group">
            <h1 class="register-title">Sign Up</h1>
            <img
              class="title-underline"
              src="./assets/icons/index-register/blue-line.svg"
              alt="Blue underline"
            />
          </div>
        </div>

        <form class="register-form" onsubmit="registerUser(); return false">
          <div class="input-group">
            <label class="input-container">
              <input
                type="text"
                id="first-name"
                autocomplete="name"
                placeholder="First and last name"
                required
                oninput="checkFormValidity()"
              />
              <img
                class="input-icon"
                src="./assets/icons/index-register/person-icon.svg"
                alt="User Icon"
              />
            </label>
            <small class="error-message">&nbsp;</small>
          </div>

          <div class="input-group">
            <label class="input-container">
              <input
                type="text"
                id="email"
                autocomplete="email"
                placeholder="Email"
                required
                oninput="handleEmailInput()"
              />
              <img
                class="input-icon"
                src="./assets/icons/index-register/mail-icon.svg"
                alt="Email Icon"
              />
            </label>
            <small id="email-error" class="error-message">
              Please enter a valid email address.
            </small>
          </div>

          <div class="input-group">
            <label class="input-container">
              <input
                type="password"
                id="password"
                autocomplete="new-password"
                placeholder="Password"
                required
                oninput="handlePasswordInput(); updatePasswordIcon(this)"
              />
              <img
                class="input-icon-password toggle-password"
                src="./assets/icons/index-register/lock-icon.svg"
                alt="Password Icon"
                data-target="password"
                onclick="togglePasswordWithIcon('password', this)"
              />
            </label>
            <small id="password-error" class="error-message">
              Password must be at least 8 characters long.
            </small>
          </div>

          <div class="input-group">
            <label class="input-container">
              <input
                type="password"
                id="confirm-password"
                autocomplete="new-password"
                placeholder="Confirm password"
                required
                oninput="handleConfirmPasswordInput(); updatePasswordIcon(this)"
                onfocus="confirmPasswordTouched = true"
              />
              <img
                class="input-icon-password toggle-password"
                src="./assets/icons/index-register/lock-icon.svg"
                alt="Password Icon"
                data-target="confirm-password"
                onclick="togglePasswordWithIcon('confirm-password', this)"
              />
            </label>
            <small id="confirm-password-error" class="error-message">
              Passwords do not match.
            </small>
          </div>

          <div class="privacy-container">
            <input
              id="privacy-policy"
              class="checkbox"
              type="checkbox"
              onchange="checkFormValidity()"
            />
            <span class="accept-span">
              I accept the
              <a class="privacy-policy" href="./privacy-ext.html"
                >Privacy Policy</a
              >
            </span>
          </div>

          <div class="submit-container">
            <button
              class="register-button"
              id="register-btn"
              type="submit"
              disabled
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>

      <footer>
        <a class="footer-link" href="./privacy-ext.html">Privacy Policy</a>
        <a class="footer-link" href="./legal-ext.html">Legal notice</a>
      </footer>
    </section>

    <div id="message-box" class="d-none"></div>

    <div class="landscape-mode">
      <h2>Please hold your device upright</h2>
      <p>This view is optimized for portrait orientation only.</p>
    </div>

    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/register.js"></script>
  </body>
</html>
